<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vipth's Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="icons">
        <a href="https://github.com/vipth" target="_blank" class="icon-link" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="#" class="icon-link" title="Copy Discord Username" onclick="copyDiscord(event)">
            <i class="fab fa-discord"></i>
        </a>
        <a href="https://forum.glint.zip/" target="_blank" class="icon-link" title="Glint Forum">
            <i class="fas fa-comments"></i>
        </a>
    </div>

    <h1>Vipth's Scripts</h1>
    <p>These scripts help automate installation and updates for my home server.</p>

    <div class="search-filter-container">
        <input type="text" class="search-input" id="search" placeholder="Search scripts..." onkeyup="filterScripts()">
        <select class="filter-select" id="os-filter" onchange="filterScripts()">
            <option value="all">All</option>
            <option value="Ubuntu">Ubuntu</option>
            <option value="Docker">Docker</option>
        </select>
    </div>

    <div class="container" id="scripts-container"></div>
<script src="scripts.js"></script>
</body>
</html>
